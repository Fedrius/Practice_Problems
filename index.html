  function reverseString(str) {
    //splits each space in the string into arrays. if it was " ",  it would split each word.
    let letters = str.split("");
    let result = [];
    
    //start at the end then push each letter into result.
    for (let i = letters.length - 1; i >= 0; i--) {
      result.push(letters[i]);
    }

    //join the arrays into a string and return
    return result.join("");
  }

  function randomizeArray(arr) {
    let result = arr;

    //loop starts at the end.  
    for (let i = result.length - 1; i > 0; i--) {
      //generate a random number
      let randomIndex = Math.floor(Math.random() * (i + 1));
      //stores current element value
      let temp = result[i];
      //switches the current element with the random seleceted element
      result[i] = result[randomIndex];
      result[randomIndex] = temp;
    }

    return result;
  }

        //Return true if the given string is a palindrome. Otherwise, return false.
        //A palindrome is a word or sentence that's spelled the same way both forward and backward,
        // ignoring punctuation, case, and spacing.
        function palindrome(str) {
            let newString = str.replace(/[\W_]/g, '');
            let front = 0;
            let back = newString.length - 1;

            while (front < back){
                if(newString[front].toLowerCase() !== newString[back].toLowerCase()){
                    return false;
                }
                front++;
                back--;
            }
            return true;
        }

        // A common modern use is the ROT13 cipher, where the values of the letters are shifted by 13 places. Thus 'A' ↔ 'N', 'B' ↔ 'O' and so on.

        // Write a function which takes a ROT13 encoded string as input and returns a decoded string.

        //All letters will be uppercase. Do not transform any non-alphabetic character (i.e. spaces, punctuation), but do pass them on.
        function rot13(str) { // LBH QVQ VG!
            let result = [];

            for(let i = 0; i < str.length; i++){
                let char = str.charCodeAt(i);
                if(char < 65 || char > 90){
                    result.push(str[i])
                } else if (char < 78){
                    result.push(String.fromCharCode(char + 13))
                } else {
                    result.push(String.fromCharCode(char - 13))
                }
            }

            return result.join('');
        }

            if(typeof firstNum === 'number' && typeof secondNum === 'number'){

        // Return the provided string with the first letter of each word capitalized.
        //     Make sure the rest of the word is in lower case.
        function titleCase(str) {
            let splitStr = str.split(' ');

            for(let i = 0; i < splitStr.length; i++){
                let firstHalf = splitStr[i].toUpperCase().slice(0, 1);

                if(splitStr[i].length > 1){
                    let secondHalf = splitStr[i].toLowerCase().slice(1);
                    splitStr[i] = firstHalf + secondHalf;
                } else {
                    splitStr[i] = firstHalf;
                }
            }

            return splitStr.join(' ')
        }
