<!DOCTYPE html>
<html>
<head>
  
  <script>
    function largestOfFour(arr) {
      let result = [];
      let largestNum = null;

      for (let i = 0; i < arr.length; i++) {
        largestNum = arr[i][0];
        for (let k = 1; k < arr[i].length; k++) {
          if (arr[i][k] > largestNum) {
            largestNum = arr[i][k];
          }
        }
        result.push(largestNum);
      }
      return result;
    }

    // largestOfFour([
    //     [4, 5, 1, 3],
    //     [13, 27, 18, 26],
    //     [32, 35, 37, 39],
    //     [1000, 1001, 857, 1]
    // ]);

    function confirmEnding(str, target) {
      let endStr = str.substring(str.length - target.length);

      if (endStr === target) {
        return true
      }
      return false
    }

    //(confirmEnding("Bastian", "n"));
  </script>
